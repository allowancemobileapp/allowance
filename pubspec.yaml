name: allowance
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.5.3 <4.0.0" # Ensure this matches your Flutter SDK version

dependencies:
  flutter:
    sdk: flutter

  # Existing Dependencies (ensure versions are compatible)
  google_fonts: ^6.2.1
  icons_plus: ^5.0.0
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.0 # Still useful for other preferences
  firebase_core: ^3.12.1 # Check for latest compatible version
  http: ^1.3.0 # Check for latest compatible version
  url_launcher: ^6.1.10
  supabase_flutter: ^1.10.11
  cached_network_image: ^3.3.1
  uuid: ^4.0.0

  # *** Added Dependencies for Authentication ***
  firebase_auth: ^5.1.2 # Use latest compatible version
  google_sign_in: ^6.2.1 # Use latest compatible version
  image_picker: ^1.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0 # Check for latest compatible version

flutter:
  uses-material-design: true

  assets:
    # Ensure all your assets are listed correctly
    - assets/images/
    - assets/fonts/

  fonts:
    - family: SanFrancisco
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Regular.ttf
        - asset: assets/fonts/SF-Pro-Display-Bold.ttf
          weight: 700
    - family: SF Pro
      fonts:
        - asset: assets/fonts/SFPro.ttf
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf