name: allowance
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.5.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI + Core
  google_fonts: ^6.2.1
  icons_plus: ^5.0.0
  cupertino_icons: ^1.0.8
  cached_network_image: ^3.3.1
  uuid: ^4.5.0
  url_launcher: ^6.3.0
  shared_preferences: ^2.3.3
  http: ^1.3.0

  # Firebase
  firebase_core: ^3.12.1
  firebase_auth: ^5.1.2
  google_sign_in: ^6.2.1
  image_picker: ^1.1.2

  # Supabase
  supabase_flutter: ^2.10.3

  # Apple Sign-In (updated to fix Registrar error)
  sign_in_with_apple: ^7.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: SanFrancisco
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Regular.ttf
        - asset: assets/fonts/SF-Pro-Display-Bold.ttf
          weight: 700
    - family: SF Pro
      fonts:
        - asset: assets/fonts/SFPro.ttf
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
